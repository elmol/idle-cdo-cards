<nav class="navbar navbar-light bg-light border-bottom">
  <a class="navbar-brand mr-auto" href="#">
    <img src="favicon.ico" alt="Idle Risk Cards" width="30" height="24">
  </a>
  <h3><span class="badge badge-pill badge-secondary">{{account}}</span></h3>
  <h3><span class="badge badge-pill badge-secondary">{{totalGroups | async}} cards</span></h3>
</nav>


<div class="container pt-5" style="width: 24rem;">
    <app-card-create (cardCreated)="handleCardCreate($event)" > </app-card-create>
</div>

<div class="d-flex container-fluid">
  <div class="row">
    <app-card-group *ngFor="let cardGroup of cardGroups | async" [cards]="cardGroup.cards" [tokenId]="cardGroup.tokenId" (cardBurned)="handleCardBurn($event)">
    </app-card-group>
  </div>
</div>
